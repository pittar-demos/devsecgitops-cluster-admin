namespace: cicd-tools

resources:
  - namespace.yaml
  - pittar-demos/demo-catalog/nexus3/base?ref=main
  - github.com/redhat-cop/gitops-catalog/sonarqube8/base?ref=main
  - sonarqube-admin-secret.yaml
  - configure-sonarqube-job.yaml

patches:
  - target:
      kind: Deployment
      name: sonarqube
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: sonarqube:lts-community
  - target:
      group: route.openshift.io
      version: v1
      kind: Route
      name: nexus
    patch: |-
      - op: add
        path: /spec/tls
        value:
          termination: edge
          insecureEdgeTerminationPolicy: Redirect
  - target:
      group: route.openshift.io
      version: v1
      kind: Route
      name: sonarqube
    patch: |-
      - op: add
        path: /spec/tls
        value:
          termination: edge
          insecureEdgeTerminationPolicy: Redirect